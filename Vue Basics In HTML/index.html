<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <p>Your lucky number is: <strong>{{luckyNumber}}</strong></p>
      <p>
        Employee Name: <strong>{{employee.name}}</strong><br />
        Position: <strong>{{employee.position}}</strong><br />
        Department: <strong>{{employee.department}}</strong>
      </p>
      <p>Unlucky Number: <strong>{{ getUnluckyNumber() }}</strong></p>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      setup() {
        const message = "Hello, Vue 3!";
        const luckyNumber = Math.floor(Math.random() * 100) + 1;
        const employee = {
          name: "Talha",
          position: "Software Developer",
          department: "Development",
        };

        function getUnluckyNumber() {
          return Math.floor(Math.random() * 100) + 1 !== luckyNumber
            ? Math.floor(Math.random() * 100) + 1
            : getUnluckyNumber();
        }

        return { message, luckyNumber, employee, getUnluckyNumber };
      },
    }).mount("#app");
  </script>
</html>
